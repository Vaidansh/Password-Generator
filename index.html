<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script
    src="https://kit.fontawesome.com/7a4b62b0a4.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>
                    <i class="fa fa-lock" style="color: red;"> </i>
                    Password Generator
                </h1>

                <div id="password"></div>

                <div class="range_container">
                    <label for="range"> 
                        Password Length
                        <span id="passRangeValue">8</span>
                    </label>
                    <input type="range" min="1" max="20" value="8" id="passRangeInput">
                </div>
                <div class="checkboxes">
                    <div class="form_control">
                        <label for="uppercase">Include uppercase</label>
                        <input id="uppercase" type="checkbox" name="uppercase" />
                    </div>
                    <div class="form_control">
                        <label for="numbers">Include numbers</label>
                        <input id="numbers" type="checkbox" name="numbers" />
                    </div>
                    <div class="form_control">
                        <label for="symbols">Include symbols</label>
                        <input id="symbols" type="checkbox" name="symbols" />
                    </div>
                </div>
            </section>
            <button id="genBtn">
                Generate Password
            </button>
        </div>
    </div>
</body>
</html>
